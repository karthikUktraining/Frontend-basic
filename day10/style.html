<!DOCTYPE html>
<html>

<head>
    <title>Css style</title>
    <style>
        ol {
            background-color: aqua;
            color: azure;
        }

        li {
            color: brown;
        }

        .li-class {
            background-color: antiquewhite;
            font-size: xx-large;
            font-weight: bold;
        }

        #li-id {
            background-color: royalblue;
            color: rgb(237, 237, 238);
            font-weight: 400;
            font-size: larger;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 style="color:red">Css Style</h1>
    <ol>
        <li>inline css</li>
        <li>internal css</li>
        <li>external css</li>
    </ol>
    <ul>
        <li>global element selector</li>
        <li class="li-class">class selector</li>
        <li id="li-id">id selector</li>
    </ul>
</body>

</html>
